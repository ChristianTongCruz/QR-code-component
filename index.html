<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <main class="main">
      <img class="images" src="./images/image-qr-code.png" alt="QR">
      <h1 class="title">
        Improve your front-end skills by building projects
      </h1>
      <p class="parafrase">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  </div>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      <br /> Coded by <a href="#">Tong Cruz Christian</a>.
    </div>
  </footer>
</body>

</html>
